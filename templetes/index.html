<!DOCTYPE html>
<html>
<head>
    <title>Price Tracker Pro</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; text-align: center; }
        .container { background: white; margin: 50px auto; padding: 20px; width: 80%; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; }
        th { background-color: #007bff; color: white; }
        img { max-width: 100%; height: auto; margin-top: 20px; border: 5px solid #fff; box-shadow: 0 0 5px #ccc;}
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Live Price Dashboard</h1>
        
        <img src="{{ url_for('static', filename='price_over_time.png') }}" alt="Price Graph">

        <table>
            <tr>
                <th>ID</th>
                <th>Price</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>${{ row[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
